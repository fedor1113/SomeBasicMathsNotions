<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg viewBox="0 0 500 300" preserveAspectRatio="xMidYMid meet"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<title>Виды алгебраических выражений</title>
	<desc>Виды алгебраических выражений.</desc>
	<text x="15"  y="20"
        style="font-family: fantasy;
               font-size  : 28;
			   font-weight: bolder;
               fill       : firebrick;
			   font-style: italic;">
		Оценка значения a по сравнению c b
	</text>
	<text x="100" y="50" font-size="26" font-style="italic" font-family="fantasy">a=b</text>
	<text x="355" y="50" font-size="26" font-style="italic" font-family="fantasy">a≠b</text>
	<line x1="10" y1="100" x2="230" y2="100" stroke="black" />
	<line x1="210" y1="90" x2="230" y2="100" stroke="black" />
	<line x1="210" y1="110" x2="230" y2="100" stroke="black" />
	<text x="220" y="120" font-size="24" font-style="italic" font-family="fantasy">x</text>

	<line x1="270" y1="100" x2="490" y2="100" stroke="black" />
	<line x1="470" y1="110" x2="490" y2="100" stroke="black" />
	<line x1="470" y1="90" x2="490" y2="100" stroke="black" />
	<text x="480" y="120" font-size="24" font-style="italic" font-family="fantasy">x</text>

	<line x1="270" y1="200" x2="490" y2="200" stroke="black" />
	<line x1="470" y1="210" x2="490" y2="200" stroke="black" />
	<line x1="470" y1="190" x2="490" y2="200" stroke="black" />
	<text x="480" y="220" font-size="24" font-style="italic" font-family="fantasy">x</text>

	<line x1="120" y1="95" x2="120" y2="105" stroke="black" />

	<text x="100" y="120" font-size="24" font-style="italic" font-family="fantasy">a=b</text>

	<line x1="325" y1="95" x2="325" y2="105" stroke="black" />
	<line x1="430" y1="95" x2="430" y2="105" stroke="black" />

	<text x="365" y="120" font-size="24" font-style="italic" font-family="fantasy">&lt;</text>
	<text x="320" y="120" font-size="24" font-style="italic" font-family="fantasy">a</text>
	<text x="422" y="120" font-size="24" font-style="italic" font-family="fantasy">b</text>
	<text x="355" y="140" font-size="24" font-style="italic" font-family="fantasy">a&lt;b</text>

	<line x1="325" y1="195" x2="325" y2="205" stroke="black" />
	<line x1="430" y1="195" x2="430" y2="205" stroke="black" />

	<text x="365" y="220" font-size="24" font-style="italic" font-family="fantasy">&lt;</text>
	<text x="320" y="220" font-size="24" font-style="italic" font-family="fantasy">b</text>
	<text x="422" y="220" font-size="24" font-style="italic" font-family="fantasy">a</text>
	<text x="355" y="240" font-size="24" font-style="italic" font-family="fantasy">a&gt;b</text>
</svg>
