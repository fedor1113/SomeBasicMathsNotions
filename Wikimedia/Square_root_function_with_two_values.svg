<svg width="440px" height="320px" version="1.1" viewBox="-20 -80 220 160"
	xmlns="http://www.w3.org/2000/svg">
<title>Function with two values</title>
<desc>
The example
   y = f(x) = &#xb1;&#x221a;x&#x305;
showing two values when x=9.
</desc>
<defs>
	<pattern id="grid" width="20" height="20" x="0" y="0" patternUnits="userSpaceOnUse">
		<path d="M0,0 H20 M0,20 V0" style="stroke:#777;fill:none;stoke-width:.5"/>
	</pattern>
	<marker id="EA" viewBox="0 0 10 10" refX="10" refY="5"
		markerUnits="strokeWidth" orient="auto"
		markerWidth="8" markerHeight="8">
		<polyline points="10,5 0,10 2,5 0,0 10,5" fill="black"/>
	</marker>
</defs>
<rect x="-20" y="-80" width="100%" height="100%" fill="url(#grid)"/>
<g fill="none">
	<path d="M-20,0 h220 M0,80 V-80" marker-end="url(#EA)" stroke="black"/>
	<path d="M200,-63.246 Q-200,0 200,63.246" stroke="blue" stroke-width="1.5"/>
	<g stroke-dasharray="5,2" stroke-width="1.5">
		<path d="M180,-60 V60" stroke="red"/>
		<path d="M180,60H0 M180,-60H0" stroke="green"/>
	</g>
</g>
<g fill="black" font-size="8" font-family="New Century Schoolbook" text-anchor="middle">
	<text y="10">
		<tspan x="20">1</tspan><tspan x="40">2</tspan><tspan x="60">3</tspan>
		<tspan x="80">4</tspan><tspan x="100">5</tspan><tspan x="120">6</tspan>
		<tspan x="140">7</tspan><tspan x="160">8</tspan><tspan x="180">9</tspan>
	</text>
	<g font-style="italic" font-size="14">
		<text x="195" y="-5">x</text><text x="-8" y="-72">y</text>
		<text x="80" y="-65" fill="blue">y = f(x) = &#xb1;&#x221a;<tspan dy="-2">x&#x305;</tspan></text>
	</g>
	<text x="-7" y="64">&#x2212;3</text>
	<text x="-7" y="44">&#x2212;2</text>
	<text x="-7" y="24">&#x2212;1</text>
	<text x="-5" y="7">0</text>
	<text x="-5" y="-18">1</text>
	<text x="-5" y="-38">2</text>
	<text x="-5" y="-58">3</text>
</g>
</svg>
